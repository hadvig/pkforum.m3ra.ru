{{- define "main" -}}
<article class="ph4 pv4 pv6-l w-100 bg-white">
  <ul class="list pl0 mt0 w-100 mw8 center">
{{ range .Pages }}
    <li class="flex items-center lh-copy pa3 ph0-l bb b--black-20 f6 f5-ns f4-l">
      <div class="pl3 flex-auto">
        <span class="db black-70"><a class="link underline dark-green dim" href="{{.Permalink}}">{{.Title}}</a></span>
      </div>
    </li>
    {{ end }}
  </ul>
</article>
{{- end -}}
