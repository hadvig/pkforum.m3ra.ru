<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "ru" }}">
  {{- partial "head.html" . -}}
  <body class="sans-serif fw3">
    {{ block "header" . }}{{- partial "header.html" . -}}{{ end }}
    {{- if .IsHome }}
      {{- partial "schedule.html" . -}}
      {{- partial "register.html" . -}}
    {{- else }}
      {{- block "main" . }}{{- end }}
    {{- end }}
    {{ block "footer" . }}{{- partial "footer.html" . -}}{{ end }}
  </body>
</html>
